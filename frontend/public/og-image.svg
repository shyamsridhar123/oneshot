<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050508"/>
      <stop offset="30%" stop-color="#0f0f23"/>
      <stop offset="60%" stop-color="#1a0a14"/>
      <stop offset="100%" stop-color="#050508"/>
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#c0392b"/>
      <stop offset="40%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
    <linearGradient id="bottomBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0"/>
      <stop offset="20%" stop-color="#e74c3c"/>
      <stop offset="50%" stop-color="#f39c12"/>
      <stop offset="80%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="centerFlare" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#f39c12" stop-opacity="0.28"/>
      <stop offset="30%" stop-color="#e74c3c" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3498db" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="crossH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0"/>
      <stop offset="40%" stop-color="#e74c3c" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#f39c12" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#e74c3c" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="crossV" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0"/>
      <stop offset="35%" stop-color="#e74c3c" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#f39c12" stop-opacity="0.4"/>
      <stop offset="65%" stop-color="#e74c3c" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="0.5"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="titleGlow">
      <feGaussianBlur stdDeviation="16" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="1.2 0 0 0 0  0 0.6 0 0 0  0 0 0.2 0 0  0 0 0 1 0" result="colorBlur"/>
      <feMerge>
        <feMergeNode in="colorBlur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Atmospheric orbs -->
  <ellipse cx="100" cy="60" rx="280" ry="250" fill="url(#orbRed)"/>
  <ellipse cx="1100" cy="570" rx="250" ry="220" fill="url(#orbBlue)"/>

  <!-- Center flare -->
  <ellipse cx="600" cy="250" rx="300" ry="250" fill="url(#centerFlare)"/>

  <!-- Crosshair scope -->
  <circle cx="600" cy="250" r="200" fill="none" stroke="#e74c3c" stroke-opacity="0.1" stroke-width="1"/>
  <circle cx="600" cy="250" r="140" fill="none" stroke="#e74c3c" stroke-opacity="0.15" stroke-width="1.2"/>

  <!-- Crosshair lines -->
  <line x1="250" y1="250" x2="555" y2="250" stroke="url(#crossH)" stroke-width="1"/>
  <line x1="645" y1="250" x2="950" y2="250" stroke="url(#crossH)" stroke-width="1"/>
  <line x1="600" y1="20" x2="600" y2="210" stroke="url(#crossV)" stroke-width="1"/>
  <line x1="600" y1="290" x2="600" y2="500" stroke="url(#crossV)" stroke-width="1"/>

  <!-- Center dot -->
  <circle cx="600" cy="250" r="3" fill="#f39c12" opacity="0.8" filter="url(#glow)"/>

  <!-- Agent dots positioned around the crosshair -->
  <circle cx="445" cy="150" r="5" fill="#e74c3c" opacity="0.7" filter="url(#glow)"/>
  <circle cx="600" cy="105" r="5" fill="#3498db" opacity="0.7" filter="url(#glow)"/>
  <circle cx="755" cy="150" r="5" fill="#2ecc71" opacity="0.7" filter="url(#glow)"/>
  <circle cx="800" cy="250" r="5" fill="#f39c12" opacity="0.7" filter="url(#glow)"/>
  <circle cx="465" cy="355" r="5" fill="#9b59b6" opacity="0.7" filter="url(#glow)"/>
  <circle cx="735" cy="355" r="5" fill="#1abc9c" opacity="0.7" filter="url(#glow)"/>

  <!-- Connection lines -->
  <line x1="600" y1="250" x2="445" y2="150" stroke="#e74c3c" stroke-opacity="0.12" stroke-width="0.8"/>
  <line x1="600" y1="250" x2="600" y2="105" stroke="#3498db" stroke-opacity="0.12" stroke-width="0.8"/>
  <line x1="600" y1="250" x2="755" y2="150" stroke="#2ecc71" stroke-opacity="0.12" stroke-width="0.8"/>
  <line x1="600" y1="250" x2="800" y2="250" stroke="#f39c12" stroke-opacity="0.12" stroke-width="0.8"/>
  <line x1="600" y1="250" x2="465" y2="355" stroke="#9b59b6" stroke-opacity="0.12" stroke-width="0.8"/>
  <line x1="600" y1="250" x2="735" y2="355" stroke="#1abc9c" stroke-opacity="0.12" stroke-width="0.8"/>

  <!-- Corner brackets -->
  <g stroke="#e74c3c" stroke-opacity="0.5" stroke-width="2" fill="none">
    <path d="M 18,18 L 18,50 M 18,18 L 50,18"/>
    <path d="M 1182,18 L 1182,50 M 1182,18 L 1150,18"/>
    <path d="M 18,612 L 18,580 M 18,612 L 50,612"/>
    <path d="M 1182,612 L 1182,580 M 1182,612 L 1150,612"/>
  </g>

  <!-- "// YOU ONLY GET" tagline -->
  <text x="600" y="165" text-anchor="middle" font-family="'Courier New', monospace" font-size="13" font-weight="700" fill="#e74c3c" letter-spacing="6" opacity="0.8">// YOU ONLY GET</text>

  <!-- "OneShot" title -->
  <text x="600" y="268" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-size="96" font-weight="900" letter-spacing="-3" filter="url(#titleGlow)">
    <tspan fill="url(#fireGrad)">One</tspan><tspan fill="#ffffff">Shot</tspan>
  </text>

  <!-- Subtitle -->
  <text x="600" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">
    <tspan font-weight="800">7 AI agents.</tspan>
    <tspan fill="rgba(255,255,255,0.5)"> Two parallel waves. </tspan>
    <tspan font-weight="800">One prompt.</tspan>
  </text>
  <text x="600" y="336" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.4)">Platform-ready social content in seconds.</text>

  <!-- Stats bar -->
  <g transform="translate(600, 430)">
    <rect x="-340" y="-28" width="680" height="56" rx="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
    <g transform="translate(-220,0)">
      <text x="0" y="-1" text-anchor="middle" font-family="'Courier New', monospace" font-size="28" font-weight="700" fill="#e74c3c" filter="url(#glow)">7</text>
      <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.45)" letter-spacing="2">AI AGENTS</text>
    </g>
    <line x1="-130" y1="-16" x2="-130" y2="24" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <g transform="translate(-50,0)">
      <text x="0" y="-1" text-anchor="middle" font-family="'Courier New', monospace" font-size="28" font-weight="700" fill="#f39c12" filter="url(#glow)">5</text>
      <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.45)" letter-spacing="2">PATTERNS</text>
    </g>
    <line x1="40" y1="-16" x2="40" y2="24" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <g transform="translate(130,0)">
      <text x="0" y="-1" text-anchor="middle" font-family="'Courier New', monospace" font-size="28" font-weight="700" fill="#3498db" filter="url(#glow)">3</text>
      <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.45)" letter-spacing="2">PLATFORMS</text>
    </g>
    <line x1="220" y1="-16" x2="220" y2="24" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <g transform="translate(280,0)">
      <text x="0" y="-1" text-anchor="middle" font-family="'Courier New', monospace" font-size="28" font-weight="700" fill="#2ecc71" filter="url(#glow)">MAF</text>
      <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.45)" letter-spacing="2">FRAMEWORK</text>
    </g>
  </g>

  <!-- Tech badges -->
  <g transform="translate(600, 530)">
    <g transform="translate(-180,0)">
      <rect x="-42" y="-12" width="84" height="24" rx="5" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
      <text x="0" y="4" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="rgba(255,255,255,0.5)">Azure AI</text>
    </g>
    <g transform="translate(-75,0)">
      <rect x="-35" y="-12" width="70" height="24" rx="5" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
      <text x="0" y="4" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="rgba(255,255,255,0.5)">Next.js</text>
    </g>
    <g transform="translate(20,0)">
      <rect x="-35" y="-12" width="70" height="24" rx="5" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
      <text x="0" y="4" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="rgba(255,255,255,0.5)">FastAPI</text>
    </g>
    <g transform="translate(115,0)">
      <rect x="-30" y="-12" width="60" height="24" rx="5" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
      <text x="0" y="4" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="rgba(255,255,255,0.5)">MCP</text>
    </g>
    <g transform="translate(195,0)">
      <rect x="-35" y="-12" width="70" height="24" rx="5" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
      <text x="0" y="4" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="rgba(255,255,255,0.5)">Python</text>
    </g>
  </g>

  <!-- Bottom fire bar -->
  <rect x="0" y="624" width="1200" height="6" fill="url(#bottomBar)"/>

  <!-- Agents League badge - bottom left -->
  <text x="62" y="600" font-family="'Courier New', monospace" font-size="9" fill="#e74c3c" fill-opacity="0.4" letter-spacing="1">AGENTS LEAGUE Â· TRACK 2</text>
  <text x="1138" y="600" text-anchor="end" font-family="'Courier New', monospace" font-size="9" fill="#e74c3c" fill-opacity="0.4" letter-spacing="1">REASONING AGENTS</text>
</svg>
