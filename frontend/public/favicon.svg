<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#c0392b"/>
      <stop offset="40%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0f0f23"/>
      <stop offset="100%" stop-color="#050508"/>
    </radialGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f39c12" stop-opacity="0.35"/>
      <stop offset="40%" stop-color="#e74c3c" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>

  <!-- Subtle outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="2"/>

  <!-- Center glow -->
  <circle cx="256" cy="256" r="180" fill="url(#centerGlow)"/>

  <!-- Crosshair scope rings -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="2.5"/>
  <circle cx="256" cy="256" r="110" fill="none" stroke="#e74c3c" stroke-opacity="0.12" stroke-width="1.5"/>

  <!-- Crosshair lines -->
  <line x1="40" y1="256" x2="190" y2="256" stroke="#e74c3c" stroke-opacity="0.4" stroke-width="2.5"/>
  <line x1="322" y1="256" x2="472" y2="256" stroke="#e74c3c" stroke-opacity="0.4" stroke-width="2.5"/>
  <line x1="256" y1="40" x2="256" y2="190" stroke="#e74c3c" stroke-opacity="0.35" stroke-width="2.5"/>
  <line x1="256" y1="322" x2="256" y2="472" stroke="#e74c3c" stroke-opacity="0.35" stroke-width="2.5"/>

  <!-- Tick marks -->
  <g stroke="#e74c3c" stroke-width="2">
    <line x1="196" y1="250" x2="196" y2="262" stroke-opacity="0.5"/>
    <line x1="316" y1="250" x2="316" y2="262" stroke-opacity="0.5"/>
    <line x1="250" y1="196" x2="262" y2="196" stroke-opacity="0.4"/>
    <line x1="250" y1="316" x2="262" y2="316" stroke-opacity="0.4"/>
  </g>

  <!-- 7 agent dots -->
  <!-- Orchestrator (center) -->
  <circle cx="256" cy="256" r="10" fill="#e74c3c" filter="url(#glow)"/>

  <!-- Wave 1: top arc -->
  <circle cx="160" cy="155" r="7" fill="#e74c3c" opacity="0.85" filter="url(#glow)"/>
  <circle cx="256" cy="115" r="7" fill="#3498db" opacity="0.85" filter="url(#glow)"/>
  <circle cx="352" cy="155" r="7" fill="#2ecc71" opacity="0.85" filter="url(#glow)"/>
  <circle cx="400" cy="256" r="7" fill="#f39c12" opacity="0.85" filter="url(#glow)"/>

  <!-- Wave 2: bottom arc -->
  <circle cx="175" cy="358" r="7" fill="#9b59b6" opacity="0.85" filter="url(#glow)"/>
  <circle cx="337" cy="358" r="7" fill="#1abc9c" opacity="0.85" filter="url(#glow)"/>

  <!-- Connection lines from center -->
  <line x1="256" y1="256" x2="160" y2="155" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="1.5"/>
  <line x1="256" y1="256" x2="256" y2="115" stroke="#3498db" stroke-opacity="0.2" stroke-width="1.5"/>
  <line x1="256" y1="256" x2="352" y2="155" stroke="#2ecc71" stroke-opacity="0.2" stroke-width="1.5"/>
  <line x1="256" y1="256" x2="400" y2="256" stroke="#f39c12" stroke-opacity="0.2" stroke-width="1.5"/>
  <line x1="256" y1="256" x2="175" y2="358" stroke="#9b59b6" stroke-opacity="0.2" stroke-width="1.5"/>
  <line x1="256" y1="256" x2="337" y2="358" stroke="#1abc9c" stroke-opacity="0.2" stroke-width="1.5"/>

  <!-- Wave divider -->
  <path d="M 110,280 Q 256,310 402,280" fill="none" stroke="rgba(243,156,18,0.15)" stroke-width="1.5" stroke-dasharray="4 6"/>

  <!-- Corner brackets -->
  <g stroke="#e74c3c" stroke-opacity="0.6" stroke-width="3" fill="none">
    <path d="M 28,28 L 28,60 M 28,28 L 60,28"/>
    <path d="M 484,28 L 484,60 M 484,28 L 452,28"/>
    <path d="M 28,484 L 28,452 M 28,484 L 60,484"/>
    <path d="M 484,484 L 484,452 M 484,484 L 452,484"/>
  </g>
</svg>
