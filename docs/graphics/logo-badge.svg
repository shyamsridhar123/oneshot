<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#c0392b"/>
      <stop offset="40%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050508"/>
      <stop offset="50%" stop-color="#0f0f23"/>
      <stop offset="100%" stop-color="#050508"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#f39c12" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0.25"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f39c12" stop-opacity="0.25"/>
      <stop offset="40%" stop-color="#e74c3c" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="badgeBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0f0f23"/>
      <stop offset="80%" stop-color="#0a0a15"/>
      <stop offset="100%" stop-color="#050508"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="titleGlow">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>

  <!-- Circular badge border (outer ring) -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="rgba(231,76,60,0.12)" stroke-width="1.5"/>
  <circle cx="200" cy="200" r="182" fill="none" stroke="rgba(231,76,60,0.06)" stroke-width="0.5"/>

  <!-- Center glow -->
  <circle cx="200" cy="195" r="160" fill="url(#centerGlow)"/>

  <!-- Crosshair scope rings -->
  <circle cx="200" cy="195" r="140" fill="none" stroke="url(#ringGrad)" stroke-width="1.2"/>
  <circle cx="200" cy="195" r="110" fill="none" stroke="#e74c3c" stroke-opacity="0.1" stroke-width="0.8"/>
  <circle cx="200" cy="195" r="80" fill="none" stroke="#e74c3c" stroke-opacity="0.08" stroke-width="0.6"/>

  <!-- Crosshair lines (broken at center for text) -->
  <line x1="40" y1="195" x2="150" y2="195" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="0.8"/>
  <line x1="250" y1="195" x2="360" y2="195" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="0.8"/>
  <line x1="200" y1="35" x2="200" y2="150" stroke="#e74c3c" stroke-opacity="0.15" stroke-width="0.8"/>
  <line x1="200" y1="240" x2="200" y2="355" stroke="#e74c3c" stroke-opacity="0.15" stroke-width="0.8"/>

  <!-- Tick marks -->
  <g stroke="#e74c3c" stroke-width="0.8">
    <line x1="160" y1="192" x2="160" y2="198" stroke-opacity="0.3"/>
    <line x1="240" y1="192" x2="240" y2="198" stroke-opacity="0.3"/>
    <line x1="197" y1="155" x2="203" y2="155" stroke-opacity="0.25"/>
    <line x1="197" y1="235" x2="203" y2="235" stroke-opacity="0.25"/>
  </g>

  <!-- 7 agent dots arranged around the crosshair -->
  <!-- Orchestrator (center, largest, brightest) -->
  <circle cx="200" cy="195" r="6" fill="#e74c3c" opacity="0.9" filter="url(#glow)"/>

  <!-- Wave 1 agents (top arc, with labels) -->
  <!-- Researcher -->
  <g>
    <circle cx="120" cy="120" r="5" fill="#e74c3c" opacity="0.7" filter="url(#glow)"/>
    <text x="120" y="107" text-anchor="middle" font-family="'Courier New', monospace" font-size="7" fill="#e74c3c" fill-opacity="0.5" letter-spacing="0.5">RES</text>
  </g>
  <!-- Strategist -->
  <g>
    <circle cx="200" cy="90" r="5" fill="#3498db" opacity="0.7" filter="url(#glow)"/>
    <text x="200" y="78" text-anchor="middle" font-family="'Courier New', monospace" font-size="7" fill="#3498db" fill-opacity="0.5" letter-spacing="0.5">STR</text>
  </g>
  <!-- Memory -->
  <g>
    <circle cx="280" cy="120" r="5" fill="#2ecc71" opacity="0.7" filter="url(#glow)"/>
    <text x="280" y="107" text-anchor="middle" font-family="'Courier New', monospace" font-size="7" fill="#2ecc71" fill-opacity="0.5" letter-spacing="0.5">MEM</text>
  </g>
  <!-- Analyst -->
  <g>
    <circle cx="310" cy="195" r="5" fill="#f39c12" opacity="0.7" filter="url(#glow)"/>
    <text x="330" y="199" text-anchor="middle" font-family="'Courier New', monospace" font-size="7" fill="#f39c12" fill-opacity="0.5" letter-spacing="0.5">ANA</text>
  </g>

  <!-- Wave 2 agents (bottom arc, with labels) -->
  <!-- Scribe -->
  <g>
    <circle cx="135" cy="268" r="5" fill="#9b59b6" opacity="0.7" filter="url(#glow)"/>
    <text x="135" y="284" text-anchor="middle" font-family="'Courier New', monospace" font-size="7" fill="#9b59b6" fill-opacity="0.5" letter-spacing="0.5">SCR</text>
  </g>
  <!-- Advisor -->
  <g>
    <circle cx="265" cy="268" r="5" fill="#1abc9c" opacity="0.7" filter="url(#glow)"/>
    <text x="265" y="284" text-anchor="middle" font-family="'Courier New', monospace" font-size="7" fill="#1abc9c" fill-opacity="0.5" letter-spacing="0.5">ADV</text>
  </g>

  <!-- Connecting lines from orchestrator to agents (visible) -->
  <line x1="200" y1="195" x2="120" y2="120" stroke="#e74c3c" stroke-opacity="0.15" stroke-width="0.8"/>
  <line x1="200" y1="195" x2="200" y2="90" stroke="#3498db" stroke-opacity="0.15" stroke-width="0.8"/>
  <line x1="200" y1="195" x2="280" y2="120" stroke="#2ecc71" stroke-opacity="0.15" stroke-width="0.8"/>
  <line x1="200" y1="195" x2="310" y2="195" stroke="#f39c12" stroke-opacity="0.15" stroke-width="0.8"/>
  <line x1="200" y1="195" x2="135" y2="268" stroke="#9b59b6" stroke-opacity="0.15" stroke-width="0.8"/>
  <line x1="200" y1="195" x2="265" y2="268" stroke="#1abc9c" stroke-opacity="0.15" stroke-width="0.8"/>

  <!-- Wave divider arc (subtle, between Wave 1 and Wave 2 agents) -->
  <path d="M 90,210 Q 200,240 310,210" fill="none" stroke="rgba(243,156,18,0.1)" stroke-width="0.8" stroke-dasharray="3 5"/>

  <!-- Main text -->
  <text x="200" y="190" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-size="50" font-weight="900" letter-spacing="-2" filter="url(#titleGlow)">
    <tspan fill="url(#fireGrad)">One</tspan><tspan fill="#ffffff">Shot</tspan>
  </text>

  <!-- Tagline -->
  <text x="200" y="214" text-anchor="middle" font-family="'Courier New', monospace" font-size="9" fill="rgba(255,255,255,0.5)" letter-spacing="3">MULTI-AGENT AI PLATFORM</text>

  <!-- Corner brackets -->
  <g stroke="#e74c3c" stroke-opacity="0.5" stroke-width="1.5" fill="none">
    <path d="M 15,15 L 15,40 M 15,15 L 40,15"/>
    <path d="M 385,15 L 385,40 M 385,15 L 360,15"/>
    <path d="M 15,385 L 15,360 M 15,385 L 40,385"/>
    <path d="M 385,385 L 385,360 M 385,385 L 360,385"/>
  </g>

  <!-- Bottom accents -->
  <text x="200" y="335" text-anchor="middle" font-family="'Courier New', monospace" font-size="8" fill="rgba(255,255,255,0.3)" letter-spacing="2">7 AGENTS · 2 WAVES · 1 PROMPT</text>
  <text x="200" y="352" text-anchor="middle" font-family="'Courier New', monospace" font-size="7" fill="rgba(231,76,60,0.4)" letter-spacing="1">// YOU ONLY GET ONE SHOT</text>

  <!-- Thin bottom accent line -->
  <line x1="120" y1="370" x2="280" y2="370" stroke="#e74c3c" stroke-opacity="0.15" stroke-width="0.5"/>
</svg>
