<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>

  <!-- Center glow -->
  <circle cx="200" cy="200" r="180" fill="url(#centerGlow)"/>

  <!-- Crosshair scope rings -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#e74c3c" stroke-opacity="0.1" stroke-width="1"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#e74c3c" stroke-opacity="0.08" stroke-width="0.8"/>
  <circle cx="200" cy="200" r="90" fill="none" stroke="#e74c3c" stroke-opacity="0.06" stroke-width="0.6"/>

  <!-- Crosshair lines -->
  <line x1="40" y1="200" x2="160" y2="200" stroke="#e74c3c" stroke-opacity="0.15" stroke-width="0.8"/>
  <line x1="240" y1="200" x2="360" y2="200" stroke="#e74c3c" stroke-opacity="0.15" stroke-width="0.8"/>
  <line x1="200" y1="40" x2="200" y2="160" stroke="#e74c3c" stroke-opacity="0.15" stroke-width="0.8"/>
  <line x1="200" y1="240" x2="200" y2="360" stroke="#e74c3c" stroke-opacity="0.15" stroke-width="0.8"/>

  <!-- Tick marks -->
  <line x1="170" y1="197" x2="170" y2="203" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="0.8"/>
  <line x1="230" y1="197" x2="230" y2="203" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="0.8"/>
  <line x1="197" y1="170" x2="203" y2="170" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="0.8"/>
  <line x1="197" y1="230" x2="203" y2="230" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="0.8"/>

  <!-- 7 agent dots arranged around the crosshair -->
  <!-- Orchestrator (center) -->
  <circle cx="200" cy="200" r="5" fill="#e74c3c" filter="url(#glow)"/>

  <!-- Wave 1 agents (top arc) -->
  <circle cx="130" cy="135" r="4" fill="#e74c3c" opacity="0.8"/>  <!-- Researcher -->
  <circle cx="200" cy="110" r="4" fill="#3498db" opacity="0.8"/>  <!-- Strategist -->
  <circle cx="270" cy="135" r="4" fill="#2ecc71" opacity="0.8"/>  <!-- Memory -->
  <circle cx="300" cy="200" r="4" fill="#f39c12" opacity="0.8"/>  <!-- Analyst -->

  <!-- Wave 2 agents (bottom arc) -->
  <circle cx="145" cy="265" r="4" fill="#9b59b6" opacity="0.8"/>  <!-- Scribe -->
  <circle cx="255" cy="265" r="4" fill="#1abc9c" opacity="0.8"/>  <!-- Advisor -->

  <!-- Connecting lines from orchestrator to agents (faint) -->
  <line x1="200" y1="200" x2="130" y2="135" stroke="#e74c3c" stroke-opacity="0.08" stroke-width="0.5"/>
  <line x1="200" y1="200" x2="200" y2="110" stroke="#3498db" stroke-opacity="0.08" stroke-width="0.5"/>
  <line x1="200" y1="200" x2="270" y2="135" stroke="#2ecc71" stroke-opacity="0.08" stroke-width="0.5"/>
  <line x1="200" y1="200" x2="300" y2="200" stroke="#f39c12" stroke-opacity="0.08" stroke-width="0.5"/>
  <line x1="200" y1="200" x2="145" y2="265" stroke="#9b59b6" stroke-opacity="0.08" stroke-width="0.5"/>
  <line x1="200" y1="200" x2="255" y2="265" stroke="#1abc9c" stroke-opacity="0.08" stroke-width="0.5"/>

  <!-- Main text -->
  <text x="200" y="192" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-size="52" font-weight="900" letter-spacing="-2">
    <tspan fill="url(#fireGrad)" filter="url(#bigGlow)">One</tspan><tspan fill="#ffffff">Shot</tspan>
  </text>

  <!-- Tagline -->
  <text x="200" y="218" text-anchor="middle" font-family="'Courier New', monospace" font-size="9" fill="rgba(255,255,255,0.5)" letter-spacing="3">MULTI-AGENT AI PLATFORM</text>

  <!-- Corner brackets -->
  <g stroke="#e74c3c" stroke-opacity="0.4" stroke-width="1.5" fill="none">
    <path d="M 15,15 L 15,40 M 15,15 L 40,15"/>
    <path d="M 385,15 L 385,40 M 385,15 L 360,15"/>
    <path d="M 15,385 L 15,360 M 15,385 L 40,385"/>
    <path d="M 385,385 L 385,360 M 385,385 L 360,385"/>
  </g>

  <!-- Bottom accent -->
  <text x="200" y="340" text-anchor="middle" font-family="'Courier New', monospace" font-size="8" fill="rgba(255,255,255,0.2)" letter-spacing="2">7 AGENTS • 2 WAVES • 1 PROMPT</text>
  <text x="200" y="358" text-anchor="middle" font-family="'Courier New', monospace" font-size="7" fill="rgba(231,76,60,0.3)" letter-spacing="1">// YOU ONLY GET ONE SHOT</text>
</svg>