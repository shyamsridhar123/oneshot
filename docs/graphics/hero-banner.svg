<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="40%" stop-color="#1a1a2e"/>
      <stop offset="70%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
    <linearGradient id="bottomBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="50%" stop-color="#f39c12"/>
      <stop offset="100%" stop-color="#e74c3c"/>
    </linearGradient>
    <radialGradient id="orbRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3498db" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbGold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f39c12" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#f39c12" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="crosshairH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0"/>
      <stop offset="50%" stop-color="#e74c3c" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="crosshairV" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0"/>
      <stop offset="50%" stop-color="#e74c3c" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="30" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    </pattern>
    <!-- Mic silhouette clip -->
    <clipPath id="micClip">
      <circle cx="600" cy="265" r="200"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glowing orbs -->
  <ellipse cx="80" cy="80" rx="200" ry="200" fill="url(#orbRed)"/>
  <ellipse cx="1100" cy="550" rx="180" ry="180" fill="url(#orbBlue)"/>
  <ellipse cx="1150" cy="100" rx="140" ry="140" fill="url(#orbGold)"/>

  <!-- Crosshair / target scope (the "one shot" motif) -->
  <circle cx="600" cy="285" r="250" fill="none" stroke="#e74c3c" stroke-opacity="0.12" stroke-width="1"/>
  <circle cx="600" cy="285" r="175" fill="none" stroke="#e74c3c" stroke-opacity="0.08" stroke-width="1"/>
  <circle cx="600" cy="285" r="100" fill="none" stroke="#e74c3c" stroke-opacity="0.06" stroke-width="1"/>
  <!-- Crosshair lines -->
  <line x1="300" y1="285" x2="900" y2="285" stroke="url(#crosshairH)" stroke-width="1"/>
  <line x1="600" y1="0" x2="600" y2="570" stroke="url(#crosshairV)" stroke-width="1"/>
  <!-- Tick marks on crosshair -->
  <line x1="560" y1="282" x2="560" y2="288" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="520" y1="282" x2="520" y2="288" stroke="#e74c3c" stroke-opacity="0.15" stroke-width="1"/>
  <line x1="640" y1="282" x2="640" y2="288" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="680" y1="282" x2="680" y2="288" stroke="#e74c3c" stroke-opacity="0.15" stroke-width="1"/>
  <line x1="597" y1="245" x2="603" y2="245" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="597" y1="325" x2="603" y2="325" stroke="#e74c3c" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Corner brackets (tactical/scope aesthetic) -->
  <g stroke="#e74c3c" stroke-opacity="0.5" stroke-width="2" fill="none">
    <path d="M 20,20 L 20,50 M 20,20 L 50,20"/>
    <path d="M 1180,20 L 1180,50 M 1180,20 L 1150,20"/>
    <path d="M 20,610 L 20,580 M 20,610 L 50,610"/>
    <path d="M 1180,610 L 1180,580 M 1180,610 L 1150,610"/>
  </g>

  <!-- Microphone silhouette (subtle, the "stage" motif) -->
  <g opacity="0.04" transform="translate(600,315)">
    <!-- Mic head -->
    <ellipse cx="0" cy="-120" rx="28" ry="40" fill="#fff"/>
    <!-- Mic body -->
    <rect x="-8" y="-80" width="16" height="100" rx="4" fill="#fff"/>
    <!-- Mic stand base -->
    <ellipse cx="0" cy="30" rx="30" ry="6" fill="#fff"/>
  </g>

  <!-- "// YOU ONLY GET" tagline -->
  <text x="600" y="170" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" font-weight="700" fill="#e74c3c" letter-spacing="6" opacity="0.9">// YOU ONLY GET</text>

  <!-- "OneShot" title -->
  <text x="600" y="275" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-size="100" font-weight="900" letter-spacing="-3">
    <tspan fill="url(#fireGrad)" filter="url(#bigGlow)">One</tspan><tspan fill="#ffffff">Shot</tspan>
  </text>

  <!-- Subtitle -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.7)">
    <tspan font-weight="700" fill="#ffffff">7 AI agents.</tspan>
    <tspan> Two parallel waves. </tspan>
    <tspan font-weight="700" fill="#ffffff">One prompt.</tspan>
  </text>
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.55)">
    Platform-ready social content — do not miss your chance to blow.
  </text>

  <!-- Lyric quote -->
  <text x="600" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#e74c3c" fill-opacity="0.7" font-style="italic" letter-spacing="0.5">
    "You only get one shot, do not miss your chance to blow" — adapted for AI
  </text>

  <!-- Stats bar -->
  <g transform="translate(600, 460)">
    <!-- Stat: 7 AI Agents -->
    <g transform="translate(-260,0)">
      <text x="0" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="38" font-weight="700" fill="#ffffff">7</text>
      <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)" letter-spacing="2" text-transform="uppercase">AI AGENTS</text>
    </g>
    <!-- Divider -->
    <line x1="-155" y1="-15" x2="-155" y2="25" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <!-- Stat: 7 Reasoning Patterns -->
    <g transform="translate(-70,0)">
      <text x="0" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="38" font-weight="700" fill="#ffffff">7</text>
      <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)" letter-spacing="2">REASONING PATTERNS</text>
    </g>
    <!-- Divider -->
    <line x1="35" y1="-15" x2="35" y2="25" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <!-- Stat: 3 Platforms -->
    <g transform="translate(120,0)">
      <text x="0" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="38" font-weight="700" fill="#ffffff">3</text>
      <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)" letter-spacing="2">PLATFORMS</text>
    </g>
    <!-- Divider -->
    <line x1="195" y1="-15" x2="195" y2="25" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <!-- Stat: 208 Tests -->
    <g transform="translate(280,0)">
      <text x="0" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="38" font-weight="700" fill="#ffffff">208</text>
      <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)" letter-spacing="2">TESTS PASSING</text>
    </g>
  </g>

  <!-- Tech badges -->
  <g transform="translate(1160, 600)">
    <g transform="translate(0,0)">
      <rect x="-390" y="-16" width="70" height="22" rx="3" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
      <text x="-355" y="-1" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="rgba(255,255,255,0.6)">Azure AI</text>
    </g>
    <g transform="translate(0,0)">
      <rect x="-310" y="-16" width="48" height="22" rx="3" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
      <text x="-286" y="-1" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="rgba(255,255,255,0.6)">MAF</text>
    </g>
    <g transform="translate(0,0)">
      <rect x="-252" y="-16" width="48" height="22" rx="3" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
      <text x="-228" y="-1" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="rgba(255,255,255,0.6)">MCP</text>
    </g>
    <g transform="translate(0,0)">
      <rect x="-194" y="-16" width="62" height="22" rx="3" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
      <text x="-163" y="-1" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="rgba(255,255,255,0.6)">Next.js</text>
    </g>
    <g transform="translate(0,0)">
      <rect x="-122" y="-16" width="66" height="22" rx="3" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
      <text x="-89" y="-1" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="rgba(255,255,255,0.6)">FastAPI</text>
    </g>
  </g>

  <!-- Bottom fire bar -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#bottomBar)"/>

  <!-- Bullet hole accents (scattered, subtle) -->
  <g opacity="0.06">
    <circle cx="150" cy="520" r="4" fill="#fff"/>
    <circle cx="150" cy="520" r="8" fill="none" stroke="#fff" stroke-width="0.5"/>
    <circle cx="1050" cy="150" r="3" fill="#fff"/>
    <circle cx="1050" cy="150" r="7" fill="none" stroke="#fff" stroke-width="0.5"/>
    <circle cx="200" cy="130" r="2.5" fill="#fff"/>
    <circle cx="200" cy="130" r="6" fill="none" stroke="#fff" stroke-width="0.5"/>
  </g>
</svg>